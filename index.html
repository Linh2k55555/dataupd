<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lưu trữ dữ liệu UPD</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0;
      background: linear-gradient(135deg,#e3f2fd,#fce4ec); color:#333; }
    header { text-align: center; margin-bottom: 30px; }
    .upload-box { display: flex; justify-content: center; margin-bottom: 20px; }
    .upload-label { padding: 10px 20px; background:#1976d2; color:#fff; border-radius:8px; cursor:pointer; }
    .upload-label:hover { background:#1565c0; }
    #upload { display:none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .card { background:#fff; border-radius:12px; padding:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    img { width:100%; border-radius:10px; margin-bottom:10px; }
    textarea { width:100%; font-size:12px; border:1px solid #ccc; border-radius:6px; padding:6px; resize:none; margin-bottom:10px; }
    .btn-group { display:flex; gap:10px; justify-content:center; }
    button { flex:1; padding:8px 0; font-size:13px; border:none; border-radius:6px; cursor:pointer; }
    button.primary { background:#4caf50; color:#fff; }
    button.primary:hover { background:#43a047; }
    button.secondary { background:#2196f3; color:#fff; }
    button.secondary:hover { background:#1976d2; }
  </style>
</head>
<body>
  <header>
    <h1>📂 Lưu trữ dữ liệu UPD</h1>
  </header>

  <div class="upload-box">
    <label class="upload-label" for="upload">📤 Tải ảnh lên</label>
    <input type="file" accept="image/*" id="upload" />
  </div>

  <div id="images" class="grid"></div>

  <script>
    const GITHUB_USER = "Linh2k55555";
    const REPO = "dataupd";
    const FILE_PATH = "images.json";
    const BRANCH = "main";
    const TOKEN = "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"; // ⚠️ KHÔNG để public nếu repo mở

    const imagesContainer = document.getElementById("images");
    let images = [];

    // Lấy danh sách ảnh
    async function loadImages() {
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/${BRANCH}/${FILE_PATH}`);
        if (!res.ok) throw new Error("Chưa có file images.json");
        images = await res.json();
      } catch {
        images = [];
      }
      renderImages();
    }

    function renderImages() {
      imagesContainer.innerHTML = "";
      images.forEach((link, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${link}" alt="uploaded-${i}">
          <textarea readonly rows="2">${link}</textarea>
          <div class="btn-group">
            <button class="primary" onclick="copyLink('${link}')">📋 Sao chép</button>
            <button class="secondary" onclick="window.open('${link}', '_blank')">🔗 Mở ảnh</button>
          </div>
        `;
        imagesContainer.appendChild(div);
      });
    }

    async function uploadToGitHub(fileName, base64) {
      const path = `images/${fileName}`;
      const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${path}`, {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${TOKEN}`,
          "Accept": "application/vnd.github+json",
        },
        body: JSON.stringify({
          message: `Upload ${fileName}`,
          content: base64.replace(/\n/g, ""),
          branch: BRANCH,
        }),
      });

      const data = await res.json();
      if (!res.ok) {
        throw new Error(data.message || "Upload ảnh thất bại");
      }
      return `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/${BRANCH}/${path}`;
    }

    async function updateImagesJson(newImages) {
      let fileData = null;
      let res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${FILE_PATH}`, {
        headers: { Authorization: `Bearer ${TOKEN}` }
      });
      if (res.ok) fileData = await res.json();

      res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${FILE_PATH}`, {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${TOKEN}`,
          "Accept": "application/vnd.github+json",
        },
        body: JSON.stringify({
          message: "Update images.json",
          content: btoa(unescape(encodeURIComponent(JSON.stringify(newImages, null, 2)))),
          sha: fileData ? fileData.sha : undefined,
          branch: BRANCH,
        }),
      });

      if (!res.ok) {
        const data = await res.json();
        throw new Error(data.message || "Cập nhật images.json thất bại");
      }
    }

    async function handleUpload(e) {
      const file = e.target.files[0];
      if (!file) return;

      const fileName = `${Date.now()}-${file.name}`;

      const reader = new FileReader();
      reader.onloadend = async () => {
        try {
          const base64 = reader.result.split(",")[1];

          const rawLink = await uploadToGitHub(fileName, base64);

          const newImages = [...images, rawLink];
          await updateImagesJson(newImages);

          images = newImages;
          renderImages();
          alert("✅ Upload thành công!");
        } catch (err) {
          console.error(err);
          alert("❌ Lỗi: " + err.message);
        }
      };
      reader.readAsDataURL(file);
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("✅ Đã sao chép link!");
      });
    }

    document.getElementById("upload").addEventListener("change", handleUpload);

    loadImages();
  </script>
</body>
</html>
