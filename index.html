<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L∆∞u tr·ªØ d·ªØ li·ªáu UPD</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 26px;
      margin: 0;
      color: #2c3e50;
    }
    header p {
      font-size: 14px;
      color: #555;
    }
    .upload-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .upload-label {
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upload-label:hover {
      background: #1565c0;
    }
    #upload {
      display: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px;
      resize: none;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }
    button {
      flex: 1;
      padding: 8px 0;
      font-size: 13px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #43a047;
    }
    button.secondary {
      background: #2196f3;
    }
    button.secondary:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìÇ L∆∞u tr·ªØ d·ªØ li·ªáu UPD</h1>
  </header>

  <div class="upload-box">
    <label class="upload-label" for="upload">üì§ T·∫£i ·∫£nh l√™n</label>
    <input type="file" accept="image/*" id="upload" />
  </div>

  <div id="images" class="grid"></div>

  <script>
    const GITHUB_USER = "Linh2k55555";
    const REPO = "UPD";
    const FILE_PATH = "images.json";
    const BRANCH = "main";
    const TOKEN = ""; // ‚ö†Ô∏è Th√™m token c·ªßa b·∫°n ·ªü ƒë√¢y

    const imagesContainer = document.getElementById("images");
    let images = [];

    // L·∫•y danh s√°ch ·∫£nh
    async function loadImages() {
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/${BRANCH}/${FILE_PATH}`);
        images = await res.json();
      } catch {
        images = [];
      }
      renderImages();
    }

    function renderImages() {
      imagesContainer.innerHTML = "";
      images.forEach((link, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${link}" alt="uploaded-${i}">
          <textarea readonly rows="2">${link}</textarea>
          <div class="btn-group">
            <button onclick="copyLink('${link}')">üìã Sao ch√©p</button>
            <button class="secondary" onclick="window.open('${link}', '_blank')">üîó M·ªü ·∫£nh</button>
          </div>
        `;
        imagesContainer.appendChild(div);
      });
    }

    async function handleUpload(e) {
      const file = e.target.files[0];
      if (!file) return;

      const fileName = `${Date.now()}-${file.name}`;
      const path = `images/${fileName}`;

      // ƒê·ªçc file th√†nh base64
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];

        // Upload file ·∫£nh v√†o repo
        await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${path}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${TOKEN}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: `Upload ${fileName}`,
            content: base64,
            branch: BRANCH,
          }),
        });

        // T·∫°o link raw
        const rawLink = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/${BRANCH}/${path}`;
        const newImages = [...images, rawLink];

        // L·∫•y SHA c·ªßa file images.json ƒë·ªÉ update
        const res = await fetch(
          `https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${FILE_PATH}`,
          { headers: { Authorization: `token ${TOKEN}` } }
        );
        const fileData = await res.json();

        // Update images.json
        await fetch(
          `https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${FILE_PATH}`,
          {
            method: "PUT",
            headers: {
              Authorization: `token ${TOKEN}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: "Update images.json",
              content: btoa(JSON.stringify(newImages, null, 2)),
              sha: fileData.sha,
              branch: BRANCH,
            }),
          }
        );

        images = newImages;
        renderImages();
      };
      reader.readAsDataURL(file);
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("‚úÖ ƒê√£ sao ch√©p link!");
      });
    }

    document.getElementById("upload").addEventListener("change", handleUpload);

    loadImages();
  </script>
</body>
</html>
